<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador</title>
</head>
<body>
    <section>
        <header>
            <img src="./assets/icon-encryptor.png" alt="Icono representando la acción de codificar" class="encrypter_image">
        </header>
        <div class="entry_text">
            <textarea class="box_text" id="box_text_user" placeholder="Ingrese el texto aquí"></textarea>
            <div class="caution">
                <img src="./assets/icon-caution.png" alt="Icono de precaución" class="icon_caution"><small>Solo letras minúsculas y sin acentos</small>
            </div>
            <div class="buttons_action">
                <button class="buttons_action_encrypter" onclick="buttonEncrypter()">Encriptar</button>
                <button class="buttons_action_desencrypter" onclick="buttonDesencrypter()">Desencriptar</button>
            </div>
        </div>
        <div class="encrypter_text">
            <div class="box_text" id="box_encrypter_before">
                <img src="./assets/image-encryptor.png" alt="Imagen de muestra de encriptador de texto" class="image_encryptor">
                <p class="none_message">Ningún mensaje fue encontrado</p>
                <p class="instruction">Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            <div id="box_encrypter">
                <textarea class="box_text" id="box_text_encrypter" readonly="readonly"></textarea>
                <button class="buttons_action_copy" id="btn_copy" onclick="copy()">copiar</button>
            </div>
            
        </div>
    </section>
    <footer>
        <span class="publicity">
            <img src="./assets/jonsdesigned-web.png" alt="Logo de jonsdevsigned" class="logo_image">
            <span class="jons">Jons</span><span class="dev">dev</span><span class="signed">signed</span>
        </span>
        <p class="developer">John Forero - 2024</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
